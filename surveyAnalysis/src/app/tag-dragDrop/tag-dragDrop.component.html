
<div class="tagList">
  <div
  cdkDropList
  cdkDropListOrientation="horizontal"
  #tagList="cdkDropList"
  [cdkDropListConnectedTo] = "[comment]"
  [cdkDropListData]="tags"
  class="dragDrop"
  >Tag List
    <div class="tags" *ngFor="let item of tags" cdkDrag>{{item}}</div>
  </div>
  <span>
    <button (click)="search()">Search</button>
  </span>
  <input type="text" name="searching" value=""><br>
</div>
